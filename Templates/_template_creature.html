<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UPDATE THE TITLE FOR THE NEW CREATURE -->
    <title>Creature Name | Utopia Manual</title>

    <!-- Links go up one directory ../ to find the css folder -->
    <link rel="stylesheet" href="../css/base.css">
    <!-- You might want a specific bestiary.css file in the future -->
    <!-- <link rel="stylesheet" href="../css/bestiary.css"> -->
    <link rel="icon" type="image/jpeg" href="../images/Void Monarch/Emblem.png">
</head>

<body>
    <header>
        <div class="container">
            <h1>The Utopia World Manual</h1>
            <!-- The navigation menu will be loaded here by JavaScript -->
            <div id="nav-placeholder"></div>
            <script src="../js/main.js"></script>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- UPDATE CREATURE NAME -->
            <h2>Bestiary: [CREATURE NAME]</h2>

            <div class="content-box">
                <div class="character-profile">
                    <!-- UPDATE IMAGE PATH AND ALT TEXT -->
                    <img src="../images/Creatures/[YourImageName.png]" alt="[Creature Name]">
                    <div class="description">
                        <!-- UPDATE CREATURE NAME -->
                        <h3>[CREATURE NAME]</h3>
                        <!-- UPDATE LOCATION -->
                        <p><strong>Location:</strong> [Location where the creature is found].</p>
                        <!-- ADD CREATURE DESCRIPTION -->
                        <p>
                            [Detailed description of the creature, its abilities, and its dangers.]
                        </p>
                    </div>
                </div>
            </div>

            <!-- You can add more content boxes for abilities, lore, etc. -->
            <div class="content-box">
                <h3>Abilities</h3>
                <ul>
                    <!-- ADD ABILITIES -->
                    <li><strong>[Ability Name]:</strong> [Ability Description]</li>
                    <li><strong>[Ability Name]:</strong> [Ability Description]</li>
                </ul>
            </div>

        </div>
    </main>

    <!-- The footer will be loaded here by JavaScript -->
    <div id="footer-placeholder"></div>
</body>

</html>
